---
configuration:
  system_packages:
    name: System Packages
    description: >-
      Allows you to specify additional Alpine packages to be installed. Note: Adding many packages will result in a
      longer start-up time for the add-on.
  init_commands:
    name: Init Commands
    description: >-
      Allows you to specify shell commands that shall run during the startup.
  args:
    name: TVHeadend Startup Arguments
    description: Additional startup arguments to be passed to TVHeadend.
  comskip_ini:
    name: Comskip ini
    description: >-
      Content that shall be stored as comskip.ini.
  wg_config:
    name: WebGrab+Plus Configuration XML
    description: >-
      A full WebGrab+Plus configuration XML that shall be used unaltered. Do not use this option if you want to use
      the WebGrab+Plus Channels option.
  wg_channels:
    name: WebGrab+Plus Channels
    description: >-
      A list of channels that shall be copied from the siteini.pack into the WebGrab+Plus configuration
